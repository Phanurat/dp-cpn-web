version: '3'

services:
  caddy:
    image: caddy:latest
    container_name: caddy
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
    networks:
      - webnet

  nodejs:
    build:
      context: .  
      dockerfile: Dockerfile  
    container_name: nodejs
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=admin
      - DB_PASSWORD=1111
      - DB_DATABASE=database_contracts
      - DB_PORT=3306
    depends_on:
      - db
    networks:
      - webnet
  
  db: 
    image: mysql:5.7
    container_name: sm3-energy-trade_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: database_contracts
      MYSQL_USER: admin
      MYSQL_PASSWORD: 1111
    volumes:
      - db_data:/var/lib/mysql
      - ./db/database_contracts.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - webnet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sm3-energy-trade_phpmyadmin
    restart: always
    ports:
      - "6060:80"
    environment:
      PMA_HOST: db
      PMA_USER: admin
      PMA_PASSWORD: 1111
    depends_on:
      - db
    networks:
      - webnet

networks:
  webnet:

volumes:
  caddy_data:
  caddy_config:
  db_data:
